<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping con DAN</title>
    <style>
        body {
            background-image: url('tu_imagen_de_fondo.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        #informacion {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="informacion">
        <h1>Información Recolectada</h1>
        <p>Correos: <span id="correos"></span></p>
        <p>Nombres: <span id="nombres"></span></p>
        <p>IPs: <span id="ips"></span></p>
        <p>Teléfonos: <span id="telefonos"></span></p>
        <p>Hosts: <span id="hosts"></span></p>
        <p>Terminales Agadir: <span id="terminales_agadir"></span></p>
    </div>

    <script>
        // Listas para almacenar la información
        var correos = [];
        var nombres = [];
        var ips = [];
        var telefonos = [];
        var hosts = [];
        var terminales_agadir = [];

        // Función para mostrar la información en la página
        function mostrarInformacion() {
            document.getElementById('correos').innerText = JSON.stringify(correos);
            document.getElementById('nombres').innerText = JSON.stringify(nombres);
            document.getElementById('ips').innerText = JSON.stringify(ips);
            document.getElementById('telefonos').innerText = JSON.stringify(telefonos);
            document.getElementById('hosts').innerText = JSON.stringify(hosts);
            document.getElementById('terminales_agadir').innerText = JSON.stringify(terminales_agadir);
        }

        // Función para simular la auto navegación cada minuto
        function autoNavegacion() {
            setInterval(function() {
                // Simular la obtención de un nuevo enlace
                var nuevoEnlace = obtenerNuevoEnlace();
                
                // Realizar acciones adicionales en el nuevo enlace (puedes agregar lógica adicional aquí)
                accionesAficionadas(nuevoEnlace);
                
                // Actualizar la información en la página
                mostrarInformacion();
            }, 60000);  // 60000 milisegundos = 1 minuto
        }

        // Función para simular la obtención de un nuevo enlace (debes reemplazar esto con tu lógica real)
        function obtenerNuevoEnlace() {
            return 'https://nuevoenlace.com';
        }

        // Función para realizar acciones adicionales aficionadas en cada enlace
        function accionesAficionadas(enlace) {
            console.log('Realizando acciones adicionales aficionadas en el enlace:', enlace);
            // Agrega aquí cualquier acción adicional que desees realizar en cada enlace
        }

        // Llamamos a la función para mostrar la información al cargar la página
        mostrarInformacion();

        // Llamamos a la función para iniciar la auto navegación
        autoNavegacion();
    </script>
</body>
</html>
